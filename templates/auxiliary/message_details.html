{% extends 'auxiliary/base.html' %}

{% block right_content %}
    <h3>Mensajes</h3>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li><b>{{ message.remitent.get_full_name }}</b>
                <br />
                {{ message.body }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay mensajes</p>
    {% endif %}
    
    <a href="{% url prototipo.views_auxiliary.message_reply auxiliary.id message_ring.id %}">Responder</a>
{% endblock %}
