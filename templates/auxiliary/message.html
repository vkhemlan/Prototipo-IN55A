{% extends 'auxiliary/base.html' %}

{% block right_content %}
    <h3>Mensajes</h3>
    
    {% if message_rings %}
        <ul>
            {% for message_ring in message_rings %}
                <li><a href="{% url prototipo.views_auxiliary.message_details auxiliary.id message_ring.id %}">{{ message_ring }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay mensajes</p>
    {% endif %}
    
    <a href="{% url prototipo.views_auxiliary.message_add auxiliary.id %}">Enviar nuevo mensaje</a>
{% endblock %}
