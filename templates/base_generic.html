<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{% block title %}{% endblock %}</title>
    {% block header %}{% endblock %}
    <link type="text/css" href="/site_media/css/style.css" rel="stylesheet" />
</head>

<body id="top">

<div id="header-wrapper">
	<div id="header-wrapper-2">
		<div class="center-wrapper">

			<div id="header">

				<div id="logo">
					<h1 id="site-title">IT <span>Sense</span></h1>
					<h2 id="site-slogan">Sistema de evaluacion SIA</h2>
					<b>{% block username %}{% endblock %}</b>
				</div>

				<div id="help-wrapper">
					<div id="help">

						<a href="mailto:admin@admin.com">Contactanos</a>
						{% block logout %}{% endblock %}
					</div>
				</div>

			</div>

		</div>
	</div>
</div>

{% block content %}{% endblock %}

<div id="footer-wrapper">

	<div class="center-wrapper">

		<div id="footer">

			<div class="left">
				<a href="index.html">Home</a>
			</div>

			<div class="right">
				<a href="#">Top ^</a>
			</div>
			
			<div class="clearer">&nbsp;</div>

		</div>

	</div>

</div>

<div id="bottom">

	<div class="center-wrapper">

		<div class="left">
			&copy; 2010 IT Sense 
		</div>

		<div class="right">
			<a href="http://templates.arcsin.se/">Website template</a> by <a href="http://arcsin.se/">Arcsin</a> 
		</div>
		
		<div class="clearer">&nbsp;</div>

	</div>

</div>

</body>
</html>
