{% extends 'coordinator/base.html' %}

{% block right_content %}
    <h3>Mensajes del curso {{ course_instance }}</h3>
    
    {% if message_rings %}
        <ul>
            {% for message_ring in message_rings %}
                <li><a href="{% url prototipo.views_coordinator.message_details course_instance.id message_ring.id %}">{{ message_ring }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay mensajes</p>
    {% endif %}
    
    <a href="{% url prototipo.views_coordinator.message_add course_instance.id %}">Enviar nuevo mensaje</a>
{% endblock %}
